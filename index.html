	<script type="text/javascript">
			var timer;
			function dogallery(){
				var boxes1 = document.getElementById("box");
				var uls = document.getElementsByName("ul");
				var lis = document.getElementsByName("li");
				var boxes2 = document.getElementById("box2");
				var but = document.getElementById("next");
				var img1 = document.getElementById("box2img");
				var img2 = document.getElementById("box2img2");
				if(boxes1.style.display == 'none'){
					boxes1.style.display='block';
					boxes2.style.display='none';
					but.style.display ='none';
					img1.style.display='none';
					img2.style.display='none';
					window.clearInterval(timer);
					play();
				}
				else{
					boxes1.style.display='none';
					
				}
			}
		
			function play(){    
    		 var oBox=document.getElementById('box');    
			 var oUl=oBox.children[0];    
			 var aLi=oUl.children;    
  
    		oUl.innerHTML+=oUl.innerHTML;    
    		oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';    

    		timer = setInterval(function(){   
        		var l=oUl.offsetLeft-2;  
        		if(l<=-oUl.offsetWidth/2){    
            		l=0;    
        		}    
        		oUl.style.left=l+'px';    
    		},30);    
		 	}
			
			function dostory(){
				var boxes1 = document.getElementById("box");
				var boxes2 = document.getElementById("box2");
				var boxes3 = document.getElementById('box3');
				var boxes4 = document.getElementById('box4');
				var but = document.getElementById("next");
				var img1 = document.getElementById("box2img");
				var img2 = document.getElementById("box2img2");
				if(boxes2.style.display == 'none'&&boxes3.style.display == 'none'&&boxes4.style.display == 'none'){
					boxes2.style.display = 'block';
					boxes1.style.display = 'none';
					but.style.display = 'block';
					img1.style.display='block';
					img2.style.display='block';
				}
				else{
					boxes2.style.display = 'none';
					but.style.display ='none';
					img1.style.display='none';
					img2.style.display='none';
					boxes3.style.display='none';
					boxes4.style.display='none';
				}
			}
		
			

		     
			function doYellow(x){
				x.style.color="#CCCC4D";
			}
		
			function doBeige(x){
				x.style.color="beige";
			}
			function docolor(x){
				x.style.backgroundColor = "#00477D";
			}
			function doNorm(x){
				if(x.id == 'gallery' || x.id == 'awards'){
				x.style.backgroundColor = '#006374';
				}
				else{
					x.style.backgroundColor = '#602030';
				}
			}
		
		
			function nxt(x){
				var s1 = document.getElementById('box2');
				var s2 = document.getElementById('box3');
				var s3 = document.getElementById('box4');
				if(x.id=='next'){
					s1.style.display='none';
					s2.style.display='block';
					s3.style.display='none';
				}
				else if(x.id=='next2'){
					s1.style.display='none';
					s2.style.display='none';
					s3.style.display='block';
				}
			}
		
			function prev(x){
				var s1 = document.getElementById('box2');
				var s2 = document.getElementById('box3');
				var s3 = document.getElementById('box4');
				if(x.id=='prev1'){
					s1.style.display='block';
					s2.style.display='none';
					s3.style.display='none';
				}
				else if(x.id=='prev2'){
					s1.style.display='none';
					s2.style.display='block';
					s3.style.display='none';
				}
			}
		
	
			function doawards(){
				window.location.href="#flag";
			}
			
				
		
		</script>
